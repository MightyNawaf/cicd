name: Flutter Web CI

on:
  push:
    branches: [ master ]
  # pull_request:
  #   branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.GH_DEPLOY}}
    steps:
    - uses: actions/checkout@v1
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    # Added this
    - name: Bulding web version
      run: |
        cd apps/khotta
        flutter config --enable-web
        flutter pub get
        flutter build web
    - name: Updating khotta-main branch
      run: |
        cd apps/khotta/build/web
        git init
        git config --global user.email mightynawaf@gmail.com
        git config --global user.name MightyNawaf
        git status
        # change this remote url for examle your remote url is https://github.com/onatcipli/flutter_web.git then the following:
        git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
        git checkout -b khotta-main
        git add --all
        git commit -m "update"
        git push origin khotta-main -f